<!-- 
 Task 12: HTML + CSS - Style the Contact Page
    Style the contact page with CSS:
        Center the form on the page.
        Add padding and borders to the input fields.
        Use a hover effect on the submit button. 
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 11</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="form">
        <h1>Contact Us</h1>
        <form>
            <div>
                <Label>Name: </Label> <br>
                <input type="text" name="name" id="name">
            </div>
            <div>
                <label for="Email">Email:</label> <br>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <textarea name="message" id="message" placeholder="Enter your message here..." style="width: 300px; height: 200px;"></textarea>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
