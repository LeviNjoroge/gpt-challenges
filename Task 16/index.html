<!-- 
Task 16: HTML + JS - Create a Simple Calculator
    Create a page with:
        Two input fields for numbers.
        Buttons for addition, subtraction, multiplication, and division.
        A section to display the result.
    Use JavaScript to:
        Perform the calculation and display the result when a button is clicked.
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 16</title>
</head>
<body>
    <div id="calculator">
        <h1>Simple Calculator</h1>
        <input type="number" id="num1" placeholder="Enter number 1">
        <input type="number" id="num2" placeholder="Enter number 2">
        <button id="add">Add</button>
        <button id="subtract">Subtract</button>
        <button id="multiply">Multiply</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
