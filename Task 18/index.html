<!-- 
Task 18: HTML + JS - Generate a Random Quote
    Create a page with:
        A button labeled "Get Quote".
        A section to display a random quote.
    Use JavaScript to:
        Create an array of quotes.
        Display a random quote from the array when the button is clicked. 
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            font-size: 18px;
            color: #333;
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 80%;
            text-align: center;
        }
    </style>
</head>
<body>
    <button id="genQuote">Get Quote</button> 
    <button id="genSarcasticQuotes">Make it sarcastic</button>
    <p id="qoute_content"></p>

    <script src="main.js"></script>
</body>
</html>
