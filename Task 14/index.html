Task 14: HTML + CSS + JS - Create a Color Picker
    Create a page with:
        A color input field.
        A div element that serves as a box.
    Use JavaScript to:
        Change the background color of the box to the selected color.
        Style the box with CSS to make it visible.
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 14</title>
</head>
<body>
    <label for="color_input">Willcommen! <br>Select a color:</label>
    <select name="color_input" id="color_input">
        <option value="black">Black</option>
        <option value="blue">Blue</option>
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="yellow">Yellow</option>
    </select>
</body>
</html>
